<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Express - From Demo</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="display-4 text-center">Express Form Demo</h1>
    <hr />

    <!-- form -->
    <div class="container">
      <form
        id="form-demo"
        action=""
      >
        <div class="mb-3">
          <label
            for="username"
            class="form-label"
            >Username</label
          >
          <input
            type="text"
            class="form-control"
            id="username"
            aria-describedby="username"
          />
          <div class="mb-3">
            <label
              for="email"
              class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
            />
            <div class="mb-3">
              <label
                for="password"
                class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="password"
              />
            </div>
            <div class="buttons">
              <button
                type="button"
                class="btn btn-primary"
                id="submitBtn"
              >
                Submit
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                id="editBtn"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-danger"
                id="deleteBtn"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- js -->
    <script src="./script.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
